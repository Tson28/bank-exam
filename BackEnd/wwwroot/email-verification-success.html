<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh email thành công</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon {
            font-size: 80px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a6bdf;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .message {
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-weight: 500;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Xác minh email thành công!</h1>
        <p>Tài khoản của bạn đã được xác minh thành công. Bạn có thể đăng nhập vào hệ thống ngay bây giờ.</p>
        <div class="message">
            Cảm ơn bạn đã xác minh tài khoản. Bạn có thể đóng trang này và tiếp tục sử dụng ứng dụng.
        </div>
    </div>
</body>
</html>
